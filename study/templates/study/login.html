{% extends 'study/main_base.html' %} 

{% load staticfiles %} 

{% block title %}登录{% endblock %}


{% block content %}


<div id="content-container" class="container">
    <div class="es-section login-section">
        <div class="logon-tab clearfix">
            <a class="active">登录帐号</a>
            <a href="http://www.xuantong.cn/register?goto=/">注册帐号</a>
        </div>
        <div class="login-main">
            <form id="login-form" class="form-vertical" method="post" action="http://www.xuantong.cn/login_check" novalidate="novalidate">


                <div class="form-group mbl">
                    <label class="control-label" for="login_username">帐号</label>
                    <div class="controls">
                        <input class="form-control input-lg" id="login_username" type="text" name="_username" value="" required="" placeholder="邮箱/手机/用户名"
                            aria-required="true" aria-invalid="false">
                        <div class="help-block"></div>
                    </div>
                </div>
                <div class="form-group mbl">
                    <label class="control-label" for="login_password">密码</label>
                    <div class="controls">
                        <input class="form-control input-lg" id="login_password" type="password" name="_password" required="" placeholder="密码" aria-required="true"
                            aria-invalid="false">
                    </div>
                </div>

                <div class="form-group mbl">
                    <div class="controls">
                        <input type="checkbox" name="_remember_me" checked="checked"> 记住密码
                    </div>
                </div>
                <div class="form-group mbl">
                    <button type="button" class="btn btn-primary btn-lg btn-block js-btn-login">登录</button>
                </div>

                <input type="hidden" name="_target_path" value="/">
                <input type="hidden" name="_csrf_token" value="xdPfRuZPGWbqpT2Ssn4-PdSTr7XG24siWN0ZZCV_NBg">
            </form>

            <div class="mbl">
                <a class="link-primary" href="http://www.xuantong.cn/password/reset">找回密码</a>
                <span class="color-gray mhs">|</span>
                <span class="color-gray">还没有注册帐号？</span>
                <a class="link-primary" href="http://www.xuantong.cn/register?goto=/">立即注册</a>
            </div>

            <div class="social-login">
                <span>

                    <a href="http://www.xuantong.cn/login/bind/weixinweb?_target_path=/&amp;inviteCode=" class="social-icon social-weixin">
                        <i class="es-icon es-icon-weixin"></i>
                    </a>



                </span>
                <div class="line"></div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
