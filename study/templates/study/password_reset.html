{% extends 'study/main_base.html' %} 

{% load staticfiles %} 

{% block title %}重置密码{% endblock %}


{% block content %}

<div id="content-container" class="container">
    <div class="row row-6">
        <div class="col-md-6 col-md-offset-3 ptl">
            <div class="panel panel-default panel-page">
                <div class="panel-heading">
                    <h2>重设密码</h2>
                </div>







                <form id="password-reset-by-mobile-form" class="form-vertical" action="http://www.xuantong.cn/password/reset/by_sms" method="post"
                    style="display: block;" novalidate="novalidate">

                    <div class="form-group">
                        <label class="control-label required" for="mobile" aria-required="true">手机号码</label>
                        <div class="controls">
                            <input type="text" id="mobile" name="mobile" data-url="/password/reset/check/mobile" class="form-control" data-role="mobile">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label required" for="sms-code" aria-required="true">短信验证码</label>
                        <div class="controls row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="sms-code" name="sms_code" data-explain="输入短信验证码" required="required" data-url="/edu_cloud/sms_check/sms_forget_password"
                                    aria-required="true">
                            </div>
                            <div class="col-md-4">
                                <a class="btn btn-default btn-sm js-sms-send" href="javascript:;" data-sms-url="/edu_cloud/sms_send" data-sms-type="sms_forget_password">
                                    <span id="js-time-left"></span>
                                    <span id="js-fetch-btn-text">获取短信验证码</span>
                                </a>
                            </div>

                            <div class="col-md-12 help-block"></div>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" data-loading-text="正在提交...">重设密码</button>
                        </div>
                    </div>

                    <input type="hidden" name="_csrf_token" value="e_C8OGeEu6Pvg_gtYVgNCc1KIuuY4v8VNV2wwUF16GU">
                </form>

            </div>
            <!-- /panel -->

        </div>

    </div>
</div>

{% endblock %}
