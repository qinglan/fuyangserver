{% extends 'study/main_base.html' %}

{% load htmlhelper %}

{% block title %}首页{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="row">
            {% for i in items %}
                <div class="col-sm-6">
                    <div class="thumbnail">
                        <a href="{% url 'picture_text_paper' i.pk %}">
                            <img src="{{ i.image.url }}" alt="{{ i.name }}">
                        </a>
                        <div class="caption">
                            <h3>{{ i.name }}</h3>
                            <p>{{ i.introduce|slice:'26' }}...
                                <a href="{% url 'picture_text_paper' i.pk %}">查看全文</a>
                            </p>
                            <p><span class="badge" style="color:forestgreen; float:right;">{% is_buy i.video.pk request.user.pk %}</span>
                                <span style="color:orange">¥{{ i.video.price }}/{{ i.video.count }}课时</span>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
