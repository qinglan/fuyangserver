<div id="modal" class="modal in" style="display: block;">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="hide_modal()">
                    <i class="cd-icon cd-icon-close"></i>
                </button>
                <h4 class="modal-title"> 填写发票信息</h4>
            </div>
            <div class="modal-body">
                <form id="invoice-form" class="form-horizontal" method="post"
                      action="{% url 'userinfo_orders_invoice' order.pk %}"
                      novalidate="novalidate">
                    {% csrf_token %}
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label">发票类型:</div>
                        <div class="col-md-8 controls mt7">
                            <span class="color-success">增值税普通发票</span>
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label">发票形式:</div>
                        <div class="col-md-8 controls mt7">
                            <span class="color-success">电子发票</span>
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label"><span class="control-label-required">抬头类型</span>
                            :
                        </div>
                        <div class="col-md-8 controls radios">
                            <label><input type="radio" name="headType" value="1"
                                          {% if order.taitou_type == 1 %}checked="checked"{% endif %}>个人</label>
                            <label><input type="radio" name="headType" value="2"
                                          {% if order.taitou_type != 1 %}checked="checked"{% endif %}> 公司</label>
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label"><span class="control-label-required">发票抬头</span>
                            :
                        </div>
                        <div class="col-md-8 controls">
                            <input class="form-control" type="text" name="headName" value="">
                        </div>
                    </div>
                    <div class="form-group cd-form-group js-personal-invoiceSn">
                        <div class="col-md-3 control-label">纳税人识别号 :
                        </div>
                        <div class="col-md-8 controls">
                            <input class="form-control" type="text" id="js-personal-invoiceSn" name="invoiceSn"
                                   value="">
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label"><span class="control-label-required">邮箱地址</span>
                            :
                        </div>
                        <div class="col-md-8 controls">
                            <input class="form-control" type="text" name="targetEmail" value=""
                                   placeholder="用于接收电子发票">
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label">发票内容:</div>
                        <div class="col-md-8 controls">
                            <input type="text" class="form-control" name="ticket" value="咨询费">
                        </div>
                    </div>
                    <div class="form-group cd-form-group">
                        <div class="col-md-3 control-label">发票金额:</div>
                        <div class="col-md-8 controls mt7">
                            <span class="color-danger">{{ order.price }}</span>
                            元
                        </div>
                    </div>
                    <div class="col-md-12">
                        我们将提供电子发票（可用于报销），发票将于收到您的开票申请后开具。如您有疑问，可以联系工作人员哦～
                    </div>
                    <input type="hidden" name="_csrf_token" value="rvhVTOeCfUp1BOAPPDxSoduDvqhPpfFcaJq8LV1lARI">
                </form>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-link" data-dismiss="modal" tabindex="6" href="javascript:hide_modal();">取消</a>
                <button class="btn btn-success" onclick="submitForm()">确定</button>
            </div>
        </div>
    </div>

</div>

<div id="modal_bg" class="modal-backdrop in" style="display: block;">
</div>
