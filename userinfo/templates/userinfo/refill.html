{% extends 'userinfo/userinfo_base.html' %}

{% block title %}账户充值{% endblock %}

{% block userinfo_content %}
    <form id="user-charge-form" class="row cd-row" action="{% url 'userinfo_recharge' %}" method="post">
        {% csrf_token %}
        <div class="col-md-5">
            <div class="form-group cd-form-group">
                <h3>充值金额</h3>
                <p>
                    <input type="number" id="chmoney" name="chmoney" class="form-control rmb" min="5000" step="1"
                           required="required" placeholder="最少充值5000元">
                </p>
            </div>
        </div>

        <div class="col-md-11">
            <input id="btnrecharge" type="submit" class="btn cd-btn cd-btn-primary cd-btn-lg btn-block" value="下一步"/>
        </div>
    </form>
{% endblock %}
